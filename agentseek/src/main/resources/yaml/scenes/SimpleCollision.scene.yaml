---
gameObjects:
  - name: ""
    rigidBody:
      shape:
        type: "io.github.agentseek.common.Circle2d"
        params:
          radius: 0.5
          position:
            x: 0.0
            "y": 0.0
          center:
            x: 0.5
            "y": 0.5
          width: 1.0
          height: 1.0
      mass: 1.0
      velocity:
        x: 0.0
        "y": 0.0
      static: false
    components:
      - class: "io.github.agentseek.components.DistanceSensorComponent"
        arguments:
          - name: "radius"
            type: "kotlin.Double"
            value: 2.0
      - class: "io.github.agentseek.components.FieldMovementComponent"
        arguments: [ ]
      - class: "io.github.agentseek.components.TestMouseComponent"
        arguments: [ ]
    renderer:
      class: "io.github.agentseek.view.SimpleRenderer"
      arguments: [ ]
  - resource: "physics/SimpleObstacle"
    position:
      x: 5.0
      "y": 5.0
  - resource: "physics/SimpleObstacle"
    position:
      x: 5.0
      "y": 10.0
  - resource: "physics/SimpleObstacle"
    position:
      x: 10.0
      "y": 5.0
  - resource: "physics/SimpleObstacle"
    position:
      x: 10.0
      "y": 10.0
flags:
  name: "SimpleCollision"
